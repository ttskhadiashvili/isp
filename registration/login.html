		<form name="login">
			<div class="input-group">
                <label for="email"><p class="reg lang" key="mail">ელ-ფოსტა</p></label>

                <label><p class="reg lang" key="pass">პაროლი</p></label>
                <input type="password" id="psw" name="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
            </div>
			<div class="input-group">
